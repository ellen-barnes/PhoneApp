<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Balance Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Account Balance Tracker</h1>
      <p class="subtitle">Track balances across all of your accounts</p>
    </header>

    <div class="card">
      <h2>Total Across All Accounts</h2>
      <p id="totalBalance" class="big">GBP 0.00</p>
    </div>

    <div class="card">
      <h2>Add Account</h2>
      <div class="stack">
        <input id="accountNameInput" class="input" placeholder="Account name (e.g. Current Account)" />
        <input id="initialBalanceInput" class="input" type="number" step="0.01" placeholder="Initial balance (e.g. 1200.50)" />
        <button class="btn" onclick="addAccount()">Add Account</button>
      </div>
    </div>

    <div class="card">
      <h2>Your Accounts</h2>
      <div id="accountsList" class="stack"></div>
    </div>

    <footer class="footer">
      <p id="installHint"></p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
